<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Custom CSS -->

  <link rel="stylesheet" href="/responsive_web_developer/my-gallery/assets/css/style.css">
  
  <title>My Gallery</title>
</head>

<body>
  <div class="container">
    
    <div class="profile">

      <img src="/responsive_web_developer/my-gallery/assets/img/profilePhoto.png" alt="Artist Profile Photo" class="profilePhoto">
      <h2>Rodney Cotton</h2>
      <p>Helsinki, Finland</p>

      <div class="stats">

        <div class="blocks">
          <p>100</p>
          <p>Posts</p>
        </div>
        <div class="blocks">
          <p>2,242</p>
          <p>Followers</p>
        </div>
        <div class="blocks">
          <p>1,432</p>
          <p>Following</p>
        </div>
        
      </div><!--stats-->
    </div><!-- profile-->
    <section class="gallery">

      <img src="/responsive_web_developer/my-gallery/assets/img/photo1.png" alt="Gallery Image - Living room with Plants" class="gallery-img gallery-image1">
      <img src="/responsive_web_developer/my-gallery/assets/img/photo2.png" alt="Gallery Image - Sofa & Coffee Table in Living Room" class="gallery-img gallery-image2">
      <img src="/responsive_web_developer/my-gallery/assets/img/photo3.png" alt="Bathtub under a skylight window " class="gallery-img gallery-image3">
      <img src="/responsive_web_developer/my-gallery/assets/img/photo4.png" alt="Table lamp" class="gallery-img gallery-image4">
      <img src="/responsive_web_developer/my-gallery/assets/img/photo5.png" alt="A green plant" class="gallery-img gallery-image5">
      <img src="/responsive_web_developer/my-gallery/assets/img/photo6.png" alt="Coffee Bench with floor seating cushions" class="gallery-img gallery-image6">

    </section><!--gallery-->

    <footer>
      Code available on <a href="https://github.com/ppusher/DevChallenges.io">Github</a>
    </footer>


  </div><!--container-->
  
</body>
</html>
